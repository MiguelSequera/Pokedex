<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="desktop.css" media="(min-width: 750px)" />

  <title>Pokedex</title>
</head>

<body>
  <header class="header" id="header">
    <section class="header__container">
      <h1>Welcome to your Pokedex!</h1>
      <p>
        Type the name of the Pokemon <br />
        you want to save :)
      </p>
    </section>
  </header>
  <main class="main" id="main">
    <section class="main__contianer">
      <input placeholder="Pokemon name" class="main--search" type="text" id="mainInput" />
      <ul class="autocomplete__list" id="autocompleteList">
      </ul>
      <button class="main--button" id="mainButton" type="button">SEARCH</button>
      <section class="main__pokemonContainer">
      </section>
    </section>
  </main>
  <footer class="footer" id="footer">
    <button id="resetButton">CLEAR LIST</button>
  </footer>
</body>

<script src="./main2.js"></script>

</html>
